<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="nav-bar">
            <img src="assets/NetflixLogoSvg.png" alt="NetflixLogoSvg" class="logo">
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="nav-icons">
                <input type="text" placeholder="Search...">
                <img src="assets/ProfileIMG.png" alt="Profile" class="profile-icon">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="assets/Title-Image.png" alt="Maid Show" class="hero-image">
        <div class="hero-content">
            <h1>MAID</h1>
            <button class="play-btn">Play</button>
            <button class="info-btn">More Info</button>
        </div>
    </section>

    <!-- Content Rows -->
    <section class="content">
        <!-- See Again Section -->
        <div class="row">
            <h2>See again</h2>
            <div class="thumbnails">
                <img src="assets/section 1.1.png" alt="You">
                <img src="assets/section 1.2.png" alt="Snowpiercer">
                <img src="assets/section 1.3.png" alt="Universe">
                <img src="assets/section 1.4.png" alt="The Last Kingdom">
                <img src="assets/section 1.5.png" alt="Money Heist">
            </div>
        </div>

        <!-- Top 10 Section -->
        <div class="row">
            <h2>Top 10 in your country</h2>
            <div class="thumbnails">
                <img src="assets/section 2.1.png" alt="Red Notice">
                <img src="assets/section 2.2.png" alt="Jason Bourne">
                <img src="assets/section 2.3.png" alt="Squid Game">
                <img src="assets/section 2.4.png" alt="Central Intelligence">
                <img src="assets/section 2.5.png" alt="Hellbound">
            </div>
        </div>

        <!-- Trending Now Section -->
        <div class="row">
            <h2>Trending Now</h2>
            <div class="thumbnails">
                <img src="assets/section 3.1.png" alt="Explained">
                <img src="assets/section 3.2.png" alt="Into the Night">
                <img src="assets/section 3.3.png" alt="Locke & Key">
                <img src="assets/section 3.4.png" alt="Queen's Gambit">
                <img src="assets/section 3.5.png" alt="The Crown">
            </div>
        </div>

        <!-- Sci-Fi Shows Section -->
        <div class="row">
            <h2>Sci-fi shows</h2>
            <div class="thumbnails">
                <img src="assets/section 4.1.png" alt="Altered Carbon">
                <img src="assets/section 4.2.png" alt="Another Life">
                <img src="assets/section 4.3.png" alt="The Umbrella Academy">
                <img src="assets/section 4.4.png" alt="Sense8">
                <img src="assets/section 4.5.png" alt="The Rain">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <a href="#">Media Center</a>
            <a href="#">Privacy</a>
            <a href="#">Terms of Use</a>
        </div>
    </footer>
</body>
</html>
